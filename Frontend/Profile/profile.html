<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Rate Detector - Profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="profile-container">
    <header class="profile-header">
        <div class="nav-menu">
            <div class="menu">
            <h1>Profile</h1>
        </div>
        </div>
      
      <p>Track your heart health effortlessly</p>
    </header>

    <section class="profile-info">
      <img src="https://via.placeholder.com/150" alt="User Avatar" class="profile-avatar">
      <h3 id="profile-name">Name</h3>
      <p><strong>Age:</strong> <span id="profile-age"></span></p>
      <p><strong>User ID:</strong> <span id="profile-id"></span></p>
      <button id="edit-info-btn" class="btn">Edit Info</button>
    </section>

    <section class="heart-rate-metrics">
      <h2>Heart Rate Metrics</h2>
      <ul>
        <li><strong>Average Heart Rate:</strong> <span id="avg-heart-rate">75 bpm</span></li>
        <li><strong>Resting Heart Rate:</strong> <span id="resting-heart-rate">65 bpm</span></li>
        <li><strong>Heart Rate Variability:</strong> <span id="hrv">50 ms</span></li>
        <li><strong>Last Recorded Heart Rate:</strong> <span id="last-heart-rate">82 bpm</span></li>
      </ul>
    </section>

    <section class="activity-log">
      <h2>Recent Readings</h2>
      <ul id="activity-list">
        <li>No recent data.</li>
        <button class="save-changes">Save changes</button>
      </ul>
    </section>

    <!-- Modal for Editing Information -->
    <div id="edit-modal" class="modal hidden">
      <div class="modal-content">
        <h3>Edit Profile Information</h3>
        <form id="edit-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" value="John Doe" required>

          <label for="age">Age:</label>
          <input type="number" id="age" name="age" value="30" required>

          <label for="user-id">User ID:</label>
          <input type="text" id="user-id" name="user-id" value="12345" required>

          <button type="submit" class="btn">Save</button>
          <button type="button" id="cancel-btn" class="btn secondary">Cancel</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
