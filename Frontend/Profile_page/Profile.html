        <main class="main-content">
            <div class="form-container">
                <h2>Your Details</h2>
                <form id="user-details-form" class="user-form">
                    <!-- Removed the photo upload field -->
        
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
        
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob">
        
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" placeholder="Enter your age">
        
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender">
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
        
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" name="height" placeholder="Enter your height">
        
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" name="weight" placeholder="Enter your weight">
        
                    <!-- New Phone Number Field -->
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" maxlength="10">
        
                    <button type="submit">Save Details</button>
                </form>
            </div>
        </main>
